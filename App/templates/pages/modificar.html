{% extends 'index.html' %}

    {% load static %}


    {% block main %}
    <div class="contendor_agregar">
        <form action="" method="post" enctype="multipart/form-data" onsubmit="return confirmarEnvio()">
            <h1>Complete los Datos</h1>
                {{forms}}
                {% csrf_token %} 
                <input type="submit" value="Modificar" class="btn btn-warning">
                
                <p class="">{{mensaje}}</p>
            </form>
    </div>

    <script>
        function confirmarEnvio() {
            // Muestra un alert
            alert('¿Estás seguro de que deseas modificar los datos?');
            // Devuelve true para enviar el formulario o false para cancelarlo
            return confirm('Confirma si deseas continuar.');
        }
    </script>
    {% endblock %}
